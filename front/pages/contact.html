            <div class="onglets">
                <p class="link"><a href="./presentation.html">Accueil</a></p>

        <figure>
            <img src="../images/fond.jpg" alt="bandeau">
        </figure>
        <div>
            <div>
                <form>
                            <legend> Vos Coordonnées </legend>
                            <!-- Mr, Mme, Mlle -->
                            <div class="grid">
                                <div>
                                    <label for="Mr"> Monsieur </label>
                                    <input type="radio" name="choix" id="Mr"
                                        value="1" checked="checked" tabindex="1"><br>
                                </div>

                                <div>
                                    <label for="Mme"> Madame </label>
                                    <input type="radio" name="choix" id="Mme"
                                        value="2" tabindex="2"> <br>
                                </div>

                                <div>
                                    <label for="Mlle"> Mademoiselle </label>
                                    <input type="radio" name="choix" id="Mlle"
                                        value="3" tabindex="3"> <br>
                                </div>
                            </div>

                            <!-- Nom, Prénom, Age, Couleur -->
                            <label for="nom"> Saisir votre nom : </label>
                            <input type="text" name="leNom" id="nom" required />
                            <br>

                            <label for="prenom"> Sairsir votre prénom : </label>
                            <input type="text" name="lePrenom" id="prenom"
                                required /> <br>

                            <label for="naissance"> Date de l'évènement :
                            </label>
                            <input type="date" name="laDate" min="1900-01-01"
                                id="naissance" required /> <br>
                        </fieldset>

                        <fieldset>
                            <!-- Mail, Objet msg, Msg-->
                            <legend> Votre Message </legend>
                            <label for="email"> Votre adresse mail : </label>
                            <input type="email" name="email" id="email" required />
                            <br>

                            <label for="number"> Votre numéro de téléphone :
                            </label>
                            <input type="tel" name="phone" id="number" /> <br>

                            <label for="objetmsg"> Objet du message : </label>
                            <input type="text" name="leObjet" id="objetmsg"
                                required /> <br>

                        <button> <input type="submit" value="Valider"
                                id="submit"> </button>
                    </fieldset>
                </form>
            </div>
